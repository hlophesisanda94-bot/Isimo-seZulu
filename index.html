<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city... "
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind:<strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temprature-container">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temprature">12</div>
            <div class="weather-app-unit">℃</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/hlophesisanda94-bot" target="_blank">
          Sisanda</a
        >,
        <a
          href="https://github.com/hlophesisanda94-bot/Isimo-seZulu"
          target="_blank"
        >
          is open-sourced on Github </a
        >and website hosted on
        <a href="https://mo-zulu.netlify.app/" target="_blank"> Netlify</a>
      </footer>
    </div>
  </body>
</html>
