<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city... "
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description">scattered clouds</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:<strong
                id="wind-speed"
              ></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">℃</div>
          </div>
        </div>
        </main>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
              <strong>15°</strong> 
            </div>
            <div class="weather-forecast-temperature">
            9°
            </div>
          </div>
        </div>S
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
              <strong>15°</strong> 
            </div>
            <div class="weather-forecast-temperature">
            9°
            </div>
          </div>
        </div>
        <div class="weather-forecast-day">
            <div class="weather-forecast-date">Thur</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
              <strong>15°</strong> 
            </div>
            <div class="weather-forecast-temperature">
            9°
            </div>
          </div>
        </div>
        <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
              <strong>15°</strong> 
            </div>
            <div class="weather-forecast-temperature">
            9°
            </div>
          </div>
        </div>
        <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sat</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
              <strong>15°</strong> 
            </div>
            <div class="weather-forecast-temperature">
            9°
            </div>
          </div>
        </div>
      <footer>
        Coded by
        <a href="https://github.com/hlophesisanda94-bot" target="_blank">
          Sisanda</a
        >,
        <a
          href="https://github.com/hlophesisanda94-bot/Isimo-seZulu"
          target="_blank"
        >
          is open-sourced on Github </a
        >and website hosted on
        <a href="https://mo-zulu.netlify.app/" target="_blank"> Netlify</a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
